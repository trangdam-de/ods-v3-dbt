<source>
  @type tail
  path /opt/airflow/logs/**/*.log
  pos_file /fluentd/pos/airflow-log.pos
  tag docker.airflow.logs
  <parse>
    @type none
  </parse>
</source>

<match docker.airflow.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  id_key log_file
  time_key timestamp
  index_name airflow-logs
  tag_key tag
  retry_wait 5s
  retry_limit 5
</match>

<match **>
  @type stdout
</match>
